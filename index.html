<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta | SupportTeam</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  text-align:center;
  color:white;
  padding:40px 20px;
  background:linear-gradient(-45deg,
  #6a0dad,
  #c77dff,
  #ff007f,
  #00c9a7,
  #9d4edd);
  background-size:400% 400%;
  animation:tornasol 12s ease infinite;
  transition:0.5s;
}

@keyframes tornasol{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

input{
  padding:15px;
  border-radius:12px;
  border:none;
  width:250px;
  font-size:16px;
}

button{
  padding:15px 20px;
  border-radius:12px;
  border:none;
  background:white;
  color:black;
  font-weight:600;
  cursor:pointer;
}

.resultado-box{
  margin-top:40px;
  padding:50px;
  border-radius:25px;
  font-size:24px;
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,0.4);
}

.verdeParpadeo{
  animation:verdeFlash 1s infinite;
}

@keyframes verdeFlash{
  0%{background:#00ff00;}
  50%{background:#006400;}
  100%{background:#00ff00;}
}

.alertaParpadeo{
  animation:alertaFlash 1s infinite;
}

@keyframes alertaFlash{
  0%{background:#ff0000;}
  50%{background:#001aff;}
  100%{background:#ff0000;}
}

.whatsapp{
  display:inline-block;
  margin-top:20px;
  padding:12px 18px;
  background:#25D366;
  color:white;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.social-buttons{
  margin-top:40px;
}

.social-buttons a{
  display:inline-block;
  margin:10px;
  padding:12px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  color:white;
}

.facebook{ background:#1877F2; }
.maps{ background:#EA4335; }
</style>
</head>

<body>

<h1>Consulta tu Reparaci√≥n</h1>

<input type="text" id="folioInput" placeholder="Ingresa tu folio">
<button onclick="buscar()">Consultar</button>

<div id="resultado"></div>

<div class="social-buttons">
  <a class="facebook" target="_blank"
  href="https://www.facebook.com/share/1AuqhGUCug/">
  Facebook
  </a>

  <a class="maps" target="_blank"
  href="https://maps.app.goo.gl/GQ1rXLUXYA8GogZh6">
  Google Maps
  </a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0xhp8j7NPgAwW8LufRMt1MS3Pgwd_avk",
  authDomain: "supportteam-139a1.firebaseapp.com",
  projectId: "supportteam-139a1",
  storageBucket: "supportteam-139a1.firebasestorage.app",
  messagingSenderId: "134164379249",
  appId: "1:134164379249:web:c07ae6632ae7c287a80dd0",
  measurementId: "G-TJH6NFCK02"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.buscar = async function(){
  const folio = folioInput.value.trim();
  const snap = await getDoc(doc(db,"reparaciones",folio));

  if(snap.exists()){
    const data = snap.data();
    let clase="";
    let boton="";
    const estatus=data.estatus.toLowerCase();

    if(estatus.includes("reparado")||estatus.includes("listo")){
      clase="verdeParpadeo";
    }

    if(estatus.includes("demora")){
      clase="alertaParpadeo";
    }

    resultado.innerHTML=`
      <div class="resultado-box ${clase}">
        <h2>${data.modelo}</h2>
        <p><strong>Estatus:</strong> ${data.estatus}</p>
        <p><strong>Fecha estimada:</strong> ${data.fecha}</p>
      </div>`;
  } else {
    resultado.innerHTML="<div class='resultado-box'>Folio no encontrado</div>";
  }
}
</script>

</body>
</html>
